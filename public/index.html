<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="public/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <title>Ahmed Elmeskyny || Web developer-software engineer</title>
  <style>
    .preloader {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 3000;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #preloader {
      height: 100%;
      width: 100%;
    }

    .ripple {
      fill: transparent;
      stroke: #e1ad01;
      stroke-width: 5px;
      transform-origin: 50% 50%;
      animation: 2s ease-out 0s infinite ripple-out;
    }

    .ripple2 {
      animation-delay: 1s;
    }

    .ripple3 {
      animation-delay: 1.6s;
    }

    @keyframes ripple-out {
      0% {
        r: 0px;
        opacity: 1.0;
      }

      100% {
        r: 80px;
        opacity: 0.0;
      }
    }

    @media only screen and (max-width:550px) {
      .circle {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="preloader">
    <div>
      <div id="preloader">
        <svg class="circle" viewbox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
          <circle class="ripple" cx="80" cy="80" r="20"></circle>
          <circle class="ripple ripple2" cx="80" cy="80" r="40"></circle>
        </svg>
      </div>
      <p>Greetings!!</p>
      <p>Ahmed El Meskyny</p>
      <span>Web developer - software engineering student</span>
    </div>
  </div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
